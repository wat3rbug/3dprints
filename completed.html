<!DOCTYPE html>
<head>
    <meta charsset="utf-8">
    <title>3D Print Listings - Completed Prints</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/completed.js"></script>
</head>
<body>
<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-10 text-center">
        <div class="jumbotron">
            <h1>3D Print Listings</h1>
            <p>The place to find the past wish list</p>
        </div>
    </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-lg-1">&nbsp;</div>
    <div class="col-lg-10" role="navigation">
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="active-tab" data-toggle="tab" role="tab" aria-controls="active" href="index.html">Active Print Ideas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="complete-tab" data-toggle="tab" role="tab" aria-control="completed" href="completed.html">Completed Prints</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="spool-tab" data-toggle="tab" role="tab" aria-control="spool" href="spools.html">Spool History</a>
            </li>
        </ul>
    </div>
</div>

<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-10">
        <table class="table table-striped joblisting">
            <thead>
                <tr>
                    <th class="info">Action</th>
                    <th class="info">Name</th>
                    <th class="info">URL</th>
                    <th class="info">Photo</th>
                    <th class="info">Comments</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- comments modal section-->

<div class="modal viewComments" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Comments</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-1">&nbsp;</div>
                    <div class="col-sm-10">
                        <input type="hidden" class="commentJobId" />
                        <table class="table table-striped commentsTable">
                            <thead>
                                <tr>
                                    <th class="info">Date</th>
                                    <th class="info">Comment</th>
                                    <th class="info">Author</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" title="Close comments" onclick="closeComments()">
                    <span class="glyphicon glyphicon-remove"></span>
                &nbsp;Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
