<!DOCTYPE html>
<head>
    <meta charsset="utf-8">
    <title>3D Print Listings </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/status.js"></script>
</head>
<body>
<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-10 text-center">
        <div class="jumbotron">
            <h1>3D Print Listings</h1>
            <p>The place to enter a wish list, and to kinda keep track of it all</p>
        </div>
    </div>
</div>
<div class="row">&nbsp;</div>
<div class="row">
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-8">
        <table class="table table-striped joblisting">
            <thead>
                <tr>
                    <th class="info">Action</th>
                    <th class="info">Name</th>
                    <th class="info">Photo</th>
                    <th class="info">Comments</th>
                    <th class="info">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <td>something</td>
                    <td>ss of it</td>
                    <td>

                    </td>
                    <td>
                        <select class="form-control" name="jobStatus">
                            <option value="1">text</option>
                        </select>
                    </td> -->
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <button type="submit" class="btn btn-success">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </td>
                    <td>
                        <input type="text" class="form-control" name="photo" />
                    </td>
                    <td>
                        <input type="text" class="form-control" name="comments" />
                    </td>
                    <td class="defaultstatus">
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <div class="col-sm-2">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                Status Options
            </div>
            <div class="panel-body">
                <ul class="list-group statusgroup">
                </ul>
                <div class="input-group">
                    <span class="input-group-addon btn btn-success" title="Add a status">
                        <span class="glyphicon glyphicon-plus" id="plusshow"></span>
                    </span>
                    <input type="text" class="form-control" aria-describedby="plusshow">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal editStatus" tabeindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Edit Status</h4>
                <button type=""button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-6 text-right">
                        Status Name
                    </div>
                    <div class="col-sm-4 text-left">
                        <input type="hidden" class="editStatId" />
                        <input type="text" class="form-control" name="editStatusName" />
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" title="update the status name" 
                onclick="saveStatus()">
                    <span class="glyphicon glyphicon-floppy-saved"></span>
                &nbsp;Update</button>&nbsp;
                <button type="button" class="btn btn-default" title="cancel changes" onclick="closeEditStatus()">
                    <span class="glyphicon glyphicon-ban-circle"></span>
                &nbsp;Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
